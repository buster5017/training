<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More-Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>

        <span>
          <i class="fa-brands fa-itunes-note fa-lg"></i>
        </span>
        <span>
          <a href="settings.html"> <i class="fa-solid fa-gear fa-lg"> </i></a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/comunication.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Su-hyun Son</h4>
            <h6 class="user-component__subtitle">
              +82-10-7497-7582
              <span class="user-component__subtitle-excl"
                ><i class="fa-solid fa-circle-exclamation"></i
              ></span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__more__cabicon"
            ><i class="fa-solid fa-inbox fa-xl"></i
          ></span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-calendar-days"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-box-archive"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-face-grin-hearts"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i><span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-id-badge"></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-comments"></i><span>Openchat</span>
        </div>
      </div>
      <div class="more-suggenstions">
        <h4 class="more-suggenstions__title">Suggenstions</h4>
        <div class="more-suggenstions__icons">
          <div class="more-suggenstions__icon">
            <div class="more-suggenstions__icon-image">
              <i class="fa-solid fa-paper-plane"></i>
            </div>
            <span class="more-suggenstions__icon-text">Kakao Story</span>
          </div>
          <div class="more-suggenstions__icon">
            <div class="more-suggenstions__icon-image">
              <i class="fa-solid fa-otter"></i>
            </div>
            <span class="more-suggenstions__icon-text">Kakao Friends</span>
          </div>
          <div class="more-suggenstions__icon">
            <div class="more-suggenstions__icon-image">
              <i class="fa-solid fa-gem"></i>
            </div>
            <span class="more-suggenstions__icon-text">Kakao Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__notification-dot"> </span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/ce32c6e547.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
